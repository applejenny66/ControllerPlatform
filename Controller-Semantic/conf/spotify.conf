#################################################
#
# configure type:
#   0 : Local File
#   1 : Dictionary File
#
# Semantic Verb (Must Edit dictionary.cpp)
# 	1 : LISTEN			聽,
#	2 : SAY				說,講,告訴,唸,播放
#	3 : READ			讀,看
#	4 : WRITE			寫,塗
#	5 : REQUEST			問,請求
#
#################################################

[CONF]
name = spotify
type = 1


[DICTIONARY]
file = dictionary/artist.txt

[KEY]
word = 歌,music,音樂,樂曲


[VOCABULARY]
verb = 1

[MATCH]
file = dictionary/match_tw_en_artist.txt

######################################################
#
#	Service
#	1 : Spotify
#	2 : Weather
#
######################################################
[CONTENT]
service = 1

[WORD]
unknow = 找不到相關的資訊
error = 服務錯誤請重新再來一次